<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Register</h1>
    <form method="POST" action="/register">
        <div id="form-group"><label>Email:</label><input class="form-control" name="email" type="text" /></div>
        <div id="form-group"><label>Username:</label><input class="form-control" name="username" type="text" /></div>
        <div id="form-group"><label>Password:</label><input class="form-control" name="password" type="password" /></div>
        <br/>
        <input class="btn btn-primary" type="submit" value="submit" />
    </form>
</body>
</html>
